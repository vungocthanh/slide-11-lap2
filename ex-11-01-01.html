<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fibonaci</title>
</head>
<body>
<script>
    var num1 = 0;
    var num2 = 1;
    var num3 = 1;
    for (i = 1; i <= 20; i++) {
        num1 = num2;
        num2 = num3;
        num3 = num1 + num2;
        document.write(num3 + " ")
    }
</script>
</body>
</html>
